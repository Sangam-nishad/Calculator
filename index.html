<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator using HTML,CSS and Javascript.</h1>
    <div class="container">
        <div class="inputbox">
            <input type="text" class="screen">
        </div>
        <div class="buttons">
            <button type="button" class="btn">*</button>
            <button type="button" class="btn">/</button>
            <button type="button" class="btn">+</button>
            <button type="button" class="btn">-</button>

            <button type="button" class="btn">9</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">7</button>
            <button type="button" class="btn">6</button>

            <button type="button" class="btn">5</button>
            <button type="button" class="btn">4</button>
            <button type="button" class="btn">3</button>
            <button type="button" class="btn">2</button>

            <button type="button" class="btn">1</button>
            <button type="button" class="btn">0</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="equalbtn">=</button>

            <button type="button" class="clearbtn">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
